    <script type="text/babel">
    const Category = (props) => {

    const CategoryList = () =>{

    <script type="text/babel">
    class Contador extends React.Component {
        constructor(props){
            super(props)
            this.state = {
                counter: 0
            }
        }
        resta = () => {
            this.setState((state) => {
                return state.counter > 0 ?{counter: state.counter - 1} : 0
            })
        }
        suma = () => {
            this.setState((state) => {
                return {counter: state.counter + 1}
            })
        }
        render(){
            return (
                <div className="contador" data-numero={this.props.id}>
                <button onClick={this.resta} className="resta">-</button>
                <p className="quantity">{this.state.counter}</p>
                <button  onClick={this.suma} className="suma">+</button>
            </div>
            )
        }
    }
    </script>

    <script type="text/babel">
    const Plate = (props) => {

            </div>

    class PlateList extends React.Component {
